<div class="container" class="mt-5">
  <div class="card mx-auto" style="width: 24rem;">
    <img [src]="carsObject.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{carsObject.name}}</h5>
      <h5 class="card-title">{{carsObject.model}}</h5>
      <p class="card-text">{{ carsObject.description}}</p>
      <a routerLink="/home" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
